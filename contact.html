<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fiew</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--
        (\ /)
        (-.-)
    -->
</head>
<body>
    <nav class="page-nav">
        <div class="logo-box">
            <div class="image">
                <img src="./images/logo-removebg-preview.png" alt="logo">
            </div>
        </div>
        <div class="page-links">
            <a href="index.html"> Home</a>
            <a href="contact.html"> Contact</a>
            <a href="">Locations</a>
        </div>
    </nav>
    <header>
        <h1>
            Contact form
        </h1>
        <p>
            Contact us for any enquiries or business opportunities.
        </p>
    </header>
    <main>
        <section>
            <h2>Form</h2>
            <form id="contact-form">
            <div class="form-next-to">
                <div class="top-label">
                    <label for="first-name">First name</label>
                    <input required type="text" name="first-name" id="first-name">
                </div> 
                <div class="top-label">
                    <label for="last-name">Last name</label>
                    <input required type="text" name="last-name" id="last-name">
                </div>  
            </div>
            <div class="top-label">
                <label for="email">E-mail</label>
                <input required type="email" name="email" id="email">
            </div>
            <div class="form-next-to">
                <div class="top-label">
                    <label for="adres">Living adres</label>
                    <input required type="text" name="adres" id="adres">
                </div> 
                <div class="top-label">
                    <label for="birth-date">Date of birth</label>
                    <input required type="date" name="birth-date" id="birth-date">
                </div>  
            </div>
            <div class="top-label">
                <label for="about">Reason of contact</label>
                <select required id="about" name="about">
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">Business</option>
                    <option value="option2">Intervieuw</option>
                    <option value="option3">News tip</option>
                </select>
            </div>
            <div class="top-label">
                <label for="message">Message</label>
                <textarea required name="message" id="message"></textarea>
            </div>
            <div class="form-next-to">
                <div class="top-label">
                    <p>Do you want the newsletter?</p>
                    <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="newsletter" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="newsletter" value="no">
                    </div>
                </div>
                <div id="tos-checkbox">
                    <label for="tos">I agree to the Terms-Of-Service</label>
                    <input required type="checkbox" id="tos" name="tos" value="accepted">
                </div>
            </div>
            <button id="target" onclick="DoAnimation();" type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="site-info">
            <div class="logo-box">
                <div class="image">
                    <img src="./images/logo-removebg-preview.png" alt="logo">
                </div>
                <p>
                    Forest View
                </p>
            </div>
            <div class="copyright-notice">
                <p>
                    Est 2024
                </p>
                <a href="https://github.com/Konijnebeer/Eind-Opdracht-Git" target="_blank">Github Source</a>
            </div>
        </div>
        <nav class="legal-links">
            <strong>Legal</strong>
            <a href="tos.html">Terms-Of-Service</a>
            <a href="cookies.html">Cookie Policy</a>
            <a href="contact.html">Contact Page</a>
            <a href="privacy.html">Privacy Statement</a>
        </nav>
        <nav class="social-links">
            <strong>Socials</strong>
            <div>
            <a href="">Instagram</a> 
            <img src="/CSS/icons/instagram.svg" alt="Instgram Logo">
            </div>
            <div>
            <a href="">Facebook</a> 
            <img src="/CSS/icons/facebook.svg" alt="Facebook Logo">
            </div>
        </nav>
            <button id="dark-light">Dark/Light mode</button>
            <button id="lang">Language options</button>
    </footer>
    <script> <!-- Makes the submit button Woooosh -->
        function DoAnimation() {
          var targetElement = document.getElementById("target");
          targetElement.className = "animate";
        }
    </script>
</body>
</html>
