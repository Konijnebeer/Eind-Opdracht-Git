<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="pagenav">
        <div class="logobox">
            <img src="" alt="logo">
            Forest View
        </div>
        <a href="#titles1">link 1</a>
        <a href="/index.html"> mainpage</a>
        <a href="">link 3</a>
    </nav>
    <header>
        <h1>
            Contact form
        </h1>
        <p>

        </p>
    </header>
    <main>
        <section>
            <h2>Form</h2>
            <form action="" id="contactForm">
            <div class="formNextTo">
                <div class="topLabel">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div> 
                <div class="topLabel">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>  
            </div>
            <div class="topLabel">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formNextTo">
                <div class="topLabel">
                    <label for="adres">Living adres</label>
                    <input type="text" name="adres" id="adres">
                </div> 
                <div class="topLabel">
                    <label for="birth-date">Date of birth</label>
                    <input type="date" name="birth-date" id="birth-date">
                </div>  
            </div>
            <div class="topLabel">
                <label for="about">Reason of contact</label>
                <select id="about" name="about">
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                    <option value="option4">option4</option>
                </select>
            </div>
            <div class="topLabel">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="formNextTo">
                <div class="topLabel">
                    <p>Do you want the newsletter?</p>
                    <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="newsletter" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="newsletter" value="no">
                    </div>
                </div>
                <div>
                    <label for="tos">I agree to the Terms-Of-Service</label>
                    <input type="checkbox" id="tos" name="tos" value="accepted">
                </div>
            </div>
            <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
